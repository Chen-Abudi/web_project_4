<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chen Abudi" />
    <meta name="description" content="This is a perosn's trip around the US" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Responsive Layout, Practicum"
    />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <!--header block-->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S Logo"
      />
    </header>

    <main class="content">
      <!--profile block-->
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Jacques Cousteau Profile Image"
        />
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="open-edit-profile-modal"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="open-new-card-modal"
        ></button>
      </section>

      <!--postcards block-->
      <section class="postcards">
        <ul class="postcards__list"></ul>
      </section>
    </main>

    <!--footer block-->
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Around The U.S</p>
    </footer>

    <!--popup edit profile block-->
    <div class="popup popup_type_edit-profile">
      <div class="popup__overlay">
        <button
          class="popup__close-button popup__close-button_type_profile"
          type="button"
          aria-label="close-delete-modal"
        ></button>
        <h2 class="popup__title">Edit Profile</h2>
        <form
          action="submit"
          class="form popup__form popup__form_type_profile"
          name="profileForm"
          novalidate
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_profile-name"
              type="text"
              name="name"
              id="input-name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />

            <span class="form__input-error input-name-error"></span>

            <input
              class="form__input form__input_type_profile-title"
              type="text"
              name="about"
              placeholder="About Me"
              id="input-about"
              minlength="2"
              maxlength="200"
              required
            />

            <span class="form__input-error input-about-error"></span>
          </fieldset>

          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--popup add postcard block-->
    <div class="popup popup_type_add-postcard">
      <div class="popup__overlay">
        <button
          class="popup__close-button popup__close-button_type_postcard"
          type="button"
          aria-label="close-delete-modal"
        ></button>
        <h2 class="popup__title">New Place</h2>
        <form
          action="submit"
          class="form popup__form popup__form_type_add-postcard"
          name="addForm"
          novalidate
        >
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_postcard-name"
              type="text"
              name="input-title"
              id="input-title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />

            <span class="form__input-error input-title-error"></span>

            <input
              class="form__input form__input_type_postcard-url"
              type="url"
              name="input-url"
              id="input-url"
              placeholder="Image Link"
              required
            />

            <span class="form__input-error input-url-error"></span>
          </fieldset>

          <fieldset class="form__fieldset">
            <button
              class="form__button form__button_type_postcard"
              type="submit"
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--popup image exhibit block-->
    <div class="popup popup_type_image-ex">
      <div class="popup__overlay popup__overlay_type_image-exhibit">
        <button
          class="popup__close-button popup__close-button_type_image-ex"
          type="button"
        ></button>
        <img class="popup__image" src="#" alt="#" />
        <p class="popup__caption"></p>
      </div>
    </div>

    <!--postcard template-->
    <template id="postcard-template">
      <li class="postcard">
        <button
          class="postcard__remove-button"
          aria-label="remove postcard"
          type="button"
        ></button>
        <img class="postcard__image" src="#" alt="#" />
        <div class="postcard__title-area">
          <h2 class="postcard__title"></h2>
          <button
            class="postcard__like-button"
            aria-label="like-or-unlike-postcard"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
