<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chen Abudi" />
    <meta name="description" content="This is a perosn's trip around the US" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Responsive Layout, Practicum"
    />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <!-- header block -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S Logo"
      />
    </header>

    <main class="content">
      <!-- profile block -->
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Jacques Cousteau Profile Image"
        />
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="open-edit-profile-modal"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="open-new-card-modal"
        ></button>
      </section>

      <!-- postcards block-->
      <section class="postcards">
        <ul class="postcards__list">
          <li class="postcard">
            <img
              src="./images/card1.jpg"
              alt="Yosemite Valley View, USA"
              class="postcard__image"
            />
            <div class="postcard__title-area">
              <h2 class="postcard__title">Yosemite Valley</h2>
              <button
                class="postcard__like-button"
                type="button"
                aria-label="like-or-unlike-postcard"
              ></button>
            </div>
          </li>

          <li class="postcard">
            <img
              src="./images/card2.jpg"
              alt="The Magnificent Lake Louise, Canada"
              class="postcard__image"
            />
            <div class="postcard__title-area">
              <h2 class="postcard__title">Lake Louise</h2>
              <button
                class="postcard__like-button"
                type="button"
                aria-label="like-or-unlike-postcard"
              ></button>
            </div>
          </li>

          <li class="postcard">
            <img
              src="./images/card3.jpg"
              alt="Sunset Over The Beautiful Bald Mountains, North Carolina, USA"
              class="postcard__image"
            />
            <div class="postcard__title-area">
              <h2 class="postcard__title">Bald Mountains</h2>
              <button
                class="postcard__like-button"
                type="button"
                aria-label="like-or-unlike-postcard"
              ></button>
            </div>
          </li>

          <li class="postcard">
            <img
              src="./images/card4.jpg"
              alt="Mesmerizing Latemar, Italy"
              class="postcard__image"
            />
            <div class="postcard__title-area">
              <h2 class="postcard__title">Latemar</h2>
              <button
                class="postcard__like-button"
                type="button"
                aria-label="like-or-unlike-postcard"
              ></button>
            </div>
          </li>

          <li class="postcard">
            <img
              src="./images/card5.jpg"
              alt="Vanoise National Park, France"
              class="postcard__image"
            />
            <div class="postcard__title-area">
              <h2 class="postcard__title">Vanoise National Park</h2>
              <button
                class="postcard__like-button"
                type="button"
                aria-label="like-or-unlike-postcard"
              ></button>
            </div>
          </li>

          <li class="postcard">
            <img
              src="./images/card6.jpg"
              alt="The Incredible Lago di Braies, South Tyrol, Italy"
              class="postcard__image"
            />
            <div class="postcard__title-area">
              <h2 class="postcard__title">Lago di Braies</h2>
              <button
                class="postcard__like-button"
                type="button"
                aria-label="like-or-unlike-postcard"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer block-->
    <footer class="footer section">
      <p class="footer__copyrights">&copy; 2022 Around The U.S</p>
    </footer>

    <!-- popup block-->
    <div class="popup">
      <div class="popup__overlay">
        <button
          class="popup__close-button"
          type="button"
          aria-label="close-delete-modal"
        ></button>
        <h2 class="popup__title">Edit Profile</h2>
        <form action="submit" class="form popup__form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder="Name"
              required
            />

            <input
              class="form__input"
              type="text"
              name="title"
              placeholder="About Me"
              required
            />
          </fieldset>

          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
