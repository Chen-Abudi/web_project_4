<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Chen Abudi"/><meta name="description" content="This is a perosn's trip around the US"/><meta name="keywords" content="HTML, CSS, JavaScript, Responsive Layout, Practicum"/><title>Around The U.S</title><link rel="icon" href="images/favicon2.52c0f117a062259a225f.png" type="image" sizes="16x16"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.c75819857ff1599f0c50.svg" alt="Around the U.S Logo"/></header><main class="content"><section class="profile"><img class="profile__image" src="#" alt="User's Profile Photo"/><div class="profile__info"><div class="profile__person"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="open-edit-profile-modal"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="open-new-card-modal"></button></section><section class="postcards"><ul class="postcards__list"></ul></section></main><footer class="footer"><p class="footer__copyrights">&copy; 2022 Around The U.S</p></footer><div class="popup popup_type_edit-profile"><div class="popup__overlay"><button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="close-delete-modal"></button><h2 class="popup__title">Edit Profile</h2><form action="submit" class="form popup__form popup__form_type_profile" name="profileForm" novalidate><fieldset class="form__fieldset"><input class="form__input form__input_type_profile-name" name="username" id="input-name" placeholder="Name" minlength="2" maxlength="40" required/> <span class="form__input-error input-name-error"></span> <input class="form__input form__input_type_profile-title" name="userjob" placeholder="About Me" id="input-about" minlength="2" maxlength="200" required/> <span class="form__input-error input-about-error"></span></fieldset><fieldset class="form__fieldset"><button class="form__button" type="submit">Save</button></fieldset></form></div></div><div class="popup popup_type_add-postcard"><div class="popup__overlay"><button class="popup__close-button popup__close-button_type_postcard" type="button" aria-label="close-delete-modal"></button><h2 class="popup__title">New Place</h2><form action="submit" class="form popup__form popup__form_type_add-postcard" name="addForm" novalidate><fieldset class="form__fieldset"><input class="form__input form__input_type_postcard-name" name="name" id="input-title" placeholder="Title" minlength="1" maxlength="30" required/> <span class="form__input-error input-title-error"></span> <input class="form__input form__input_type_postcard-url" type="url" name="link" id="input-url" placeholder="Image Link" required/> <span class="form__input-error input-url-error"></span></fieldset><fieldset class="form__fieldset"><button class="form__button form__button_type_postcard" type="submit">Create</button></fieldset></form></div></div><div class="popup popup_type_image-ex"><div class="popup__overlay popup__overlay_type_image-exhibit"><button class="popup__close-button popup__close-button_type_image-ex" type="button"></button> <img class="popup__image" src="#" alt="#"/><p class="popup__caption"></p></div></div><section class="popup popup_type_remove-postcard"><div class="popup__overlay popup__overlay_type_remove-postcard"><button class="popup__close-button popup__close-button_type_remove-postcard" type="button" aria-label="remove-postcard"></button><h2 class="popup__title popup__title_type_remove-postcard">Are you sure?</h2><form action="submit" class="form popup__form popup__form_type_remove-postcard" name="deleteForm" novalidate><fieldset class="form__fieldset"><button class="form__button form__button_type_remove-postcard" type="submit">Yes</button></fieldset></form></div></section><template id="postcard-template"><li class="postcard"><button class="postcard__remove-button" aria-label="remove postcard" type="button"></button> <img class="postcard__image" src="#" alt="#"/><div class="postcard__title-area"><h2 class="postcard__title"></h2><div class="postcard__like-container"><button class="postcard__like-button" aria-label="like-or-unlike-postcard" type="button"></button> <span class="postcard__like-counter">0</span></div></div></li></template></body></html>
